<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTS Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <p>BTS Quiz</p>
        <img src="bts-logo.svg" alt="BTS Logo" class="bts-logo">
        <h1>Time to flex those BTS brain cells! Test your knowledge and find out if you’re a true ARMY genius or just a friendly fan!</h1>
    </header>

    <main>
        <div id="quiz-container">
            <div id="question-window">
                <h2 id="question-text">Question will appear here</h2>
                <div id="options-container">
                    <!-- Options will be generated here -->
                </div>
            </div>
            <div id="navigation-buttons">
                <button id="prev-btn" onclick="prevQuestion()">Previous</button>
                <button id="next-btn" onclick="nextQuestion()">Next</button>
            <div id="score-container" style="display: none;">
                <!-- The score and answers will be injected here by JavaScript -->
            </div>
            </div>
        </div>
    </main>

    <footer>
        <p>Developed and Licensed by MCSynapse</p>
        <p>&copy; 2024 Mayukh Choudhury. All rights reserved.</p>
        <p>Special thanks to my ARMY friends: Rimila and Rudraggi</p>
        <img src="brand-logo.svg" alt="Brand Logo" class="brand-logo">
    </footer>

    <script src="script.js"></script>
</body>
</html>
